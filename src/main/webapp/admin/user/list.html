<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'过滤条件',collapsible:true" style="height:100px;padding:5px">
        <p>
            <span>用户昵称 :</span>
            <input id="user-list-query-name" class="easyui-textbox" type="text"/>
            <span>&nbsp&nbsp</span>
			<a id="user-list-query" class="easyui-linkbutton" data-options="text:'查询'">
        </a>
        </p>
        
    </div>
    <div data-options="region:'center',title:'用户列表'">
        <table id="user-list-dg">
        </table>
    </div>
</div>
<script type="text/javascript">
    $(function()
    {
        $('#user-list-dg').datagrid(
        {
            url: userListUrl,
            pagination: true,
            checkOnSelect: false,
            selectOnCheck: false,
            singleSelect: true,
            fit: true,
            idField: 'id',
            columns: [[
            {
                field: 'id',
                checkbox: true,
                width: 20
            }, 
            {
                field: 'name',
                title: '昵称',
                width: 200
            }, 
            {
                field: 'createtime',
                title: '创建时间',
                width: 160
            }, 
            {
                field: 'logintime',
                title: '最后登录时间',
                width: 160
            }, 
            {
                field: 'phone',
                title: '手机',
                width: 160
            }, 
            {
                field: 'integration',
                title: '积分',
                width: 160
            }, 
            {
                field: 'subscribe_state',
                title: '注册状态',
                width: 160,
                formatter: function(value, row, index)
                {
                    if (value == 0) 
                    {
                        return '取消关注';
                    }
                    else 
                    {
                        return '关注中';
                    }
                }
            }]]
        });
        $('#user-list-query').click(function()
        {
            var queryParams = $('#user-list-dg').datagrid('options').queryParams;
            queryParams.name = $('#user-list-query-name').textbox('getValue');
            $("#user-list-dg").datagrid('options').queryParams = queryParams;
            $("#user-list-dg").datagrid('load');
        });
               
    });
</script>
