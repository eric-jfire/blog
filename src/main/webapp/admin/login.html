<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.loadmask.js"></script>
<link type="text/css" rel="stylesheet" href="css/jquery.loadmask.css"/>
<script type="text/javascript" src="js/jQuery.md5.js"></script>
<meta name="format-detection" content="telephone=no">
<!--Iphpone电话号码串识别 -->
<meta http-equiv="x-rim-auto-match" content="none">
<!--电话号码串识别 --><title>登录</title>
<link href="css/global.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript">
    $(function()
    {
        $('#login-btn').click(function()
        {
            $(".kuang").mask("正在登陆...");
            $.ajax(
            {
                url: '${ctxPath}/LoginAction/login',
                data: 
                {
                    username: $('#login-username').val(),
                    password: $.md5($('#login-password').val())
                },
                type: 'post',
                dataType: 'json',
                success: function(data)
                {
                    if (data.success) 
                    {
                        window.location = "${ctxPath}/index";
                        $(".kuang").unmask();
                    }
                    else 
                    {
                        $('.cuowutishi').css('display', 'block');
                        $(".kuang").unmask();
                    }
                }
            });
        });
    });
</script>
<body>
    <div class="wrap">
        <div class="bg">
            <img src="images/hotmaa.png"/>
        </div>
        <div class="kuang">
            <div class="biaoti">
                后台管理系统
            </div>
            <div class="biaodan">
                <p>
                    帐户
                    <input id="login-username" type="text" name="login" placeholder="请输入您的登录名"/>
                </p>
                <p>
                    密码
                    <input id="login-password" type="password" name="password" placeholder="请输入您的密码"/>
                </p>
                <div class="forget">
                    <span class="cuowutishi" style="display:none">用户名或者密码错误</span>
                    <a href="#">忘记密码？</a>
                </div>
                <div class="btn">
                    <a href="#"><button id="login-btn">登录</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="langhua">
        技术支持 &copy;浪花工作室
    </div>
</body>
</html>
