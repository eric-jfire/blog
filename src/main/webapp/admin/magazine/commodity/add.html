<div class="easyui-layout" data-options="fit:true,onBeforeClose:function(){
 UE.getEditor('commodityadd-introduce').destroy();
 return true}">
    <div id="edit-show" data-options="region:'west',border:false,title:'基本信息',collapsible:false" style="width:35%;">
        <div id="magazine-commodity-add-mask" data-options="fit:true" style="padding:5px;">
            <div class="linxi_left" style="width:54%;float:left;">
                <form id="commodityadd-form" method="post" enctype="multipart/form-data">
                    <p>
                        <span>名称 ：</span>
                        <input id="commodityadd-name" class="easyui-textbox" type="text" name="name" data-options="required:true" />
                    </p>
                    <p>
                        <span>价格 ：</span>
                        <input id="commodityadd-price" class="easyui-textbox" type="text" name="price" data-options="required:true" />
                    </p>
                    <p>
                        <span>封面 ：</span>
                        <!--               <input class="easyui-filebox" type="text" name="coverfile" id="commodityadd-cover" data-options="required:true,onChange:function(newV,oldV){
                        uploadCoverImg();
                        }" />-->
                        <input type="file" name="coverfile" id="commodityadd-cover"/>
                    </p>
                    <p>
                        <span>简要描述 ：</span>
                        <input id="commodityadd-detail" class="easyui-textbox" name="detail" type="text" data-options="required:true,multiline:true,height:160" />
                    </p>
                    <input id="commodityadd-id" name="id" style="display:none"/>
                </form>
                <div style="text-align:center;padding:5px">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
                    <a href="javascript:void(0)" id="magazine-commodity-add-reset" class="easyui-linkbutton" onclick="clearForm()">清空</a>
                </div>
            </div>
            <div id="magazine-commodity-add-cover-div" class="linxi_rt" style="width:46%;float:right;text-align:left;margin-top:10px">
                <img src="#" id="cover" style="height:200px;width:80%;border-radius:#10px"/>
                <div style="clear:both">
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'图文说明',border:false" >
        <div>
            <p>
                <span>图文标题 ：</span>
                <input id="commodityadd-title" class="easyui-textbox" type="text" name="title" data-options="required:true,width:300" />
            </p>
        </div>
        <div id="commodityadd-introduce" name="introduce" type="text/plain" style="overflow-y:hidden" >
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function()
    {
        var id = $('#center-tab').tabs('getSelected').panel('options').id;
        if (id == null) 
        {
            initUeditor();
        }
        else 
        {
            initUeditor(id);
        }
        new uploadPreview(
        {
            UpBtn: "commodityadd-cover",
            DivShow: "magazine-commodity-add-cover-div",
            ImgShow: "cover"
        });
    });
</script>
