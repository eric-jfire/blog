<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${title}</title>
<link rel="stylesheet" href="${ctxPath}/admin/base/editor.md/css/editormd.preview.min.css" />
<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/marked.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/prettify.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/raphael.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/underscore.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/sequence-diagram.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/flowchart.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/lib/jquery.flowchart.min.js"></script>
<script type="text/javascript" src="${ctxPath}/admin/base/editor.md/editormd.min.js"></script>
</head>
<body>
	<div id="markdownsrc">
		<textarea style="display: none">
${content}
		</textarea>
	</div>
	<script type="text/javascript">
		$(function() {
			editormd.markdownToHTML("markdownsrc", {
				htmlDecode : "style,script,iframe", // you can filter tags decode
				emoji : true,
				taskList : true,
				tex : true, // 默认不解析
				flowChart : true, // 默认不解析
				sequenceDiagram : true, // 默认不解析
			});
		});
	</script>
</body>
</html>
