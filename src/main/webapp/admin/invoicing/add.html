<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'入库信息',height:80" style="padding:0px 5px">
        <p>
        	<form id="invoicing-add-form" method="post">
            <span>库存增量:</span>
            <input id="invocing-add-num" class="easyui-textbox" data-options="width:80,required:true,validType:'btzero'" type="text" name="num"/>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <span>商品名称:</span>
            <input id="invocing-add-name" class="easyui-textbox" type="text" data-options="editable:false,required:true"/>
            <input id="invocing-add-id" style="display:none" name="commodityid"/>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <span>进货价格:</span>
            <input id="invocing-add-price" class="easyui-textbox" type="text" name="price" validType="bt0" data-options="required:true,validType:'btzero'"/>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a id="magazine-magazine-add-build" href="#" class="easyui-linkbutton" data-options="text:'保存'"></a>
        </form>
		</p>
    </div>
    <div data-options="region:'center',title:'商品选择'">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',title:'过滤条件',height:75" style="line-height:45px;padding:0px 5px">
                <span>内容 :</span>
                <input id="invoicing-add-query-content" class="easyui-textbox" name="content" />
                <span>&nbsp;&nbsp;&nbsp;</span>
                <span>更新时间 :</span>
                <input id="invoicing-add-query-start" class="easyui-datebox" type="text" name="start" data-options="editable:false"/>
                <span> - </span>
                <input id="invoicing-add-query-end" class="easyui-datebox" type="text" name="end" data-options="editable:false" />
                <span>&nbsp;&nbsp;&nbsp;</span>
                <a href="#" id="invoicing-add-querybutton" href="javascript:void(0)" class="easyui-linkbutton" data-options="text:'查询'"></a>
                <span>&nbsp;</span>
                <a href="#" id="invoicing-add-resetbutton" href="javascript:void(0)" class="easyui-linkbutton" data-options="text:'清空'"></a>
            </div>
            <div data-options="region:'center',title:'列表'">
                <table id="invoicing-add-commodity-dg"></table>
            </div>
        </div>
    </div>
</div>

    initinvoicing_add_commodity_dg();
</script>
