<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',title:'过滤条件',collapsible:true" style="height:32%;padding:5px">
        <p>
            <span>商品标题 :</span>
            <input id="invoicing-list-query-content" class="easyui-textbox" type="text" name="content" />
        </p>
        <p>
            <span>创建时间 :</span>
            <input id="invoicing-list-query-start" class="easyui-datebox" type="text" name="start" data-options="editable:false" />
            <span>- </span>
            <input id="invoicing-list-query-end" class="easyui-datebox" type="text" name="end" data-options="editable:false" />
        </p>
        <a id="invoicing-list-query" class="easyui-linkbutton" data-options="text:'查询'"></a>
        <a id="invoicing-list-reset" class="easyui-linkbutton" data-options="text:'清空'"></a>
        <a id="invoicing-list-add" class="easyui-linkbutton" data-options="text:'增加库存'"></a>
    </div>
    <div data-options="region:'center',title:'历史信息'">
        <table id="invoicing-list-dg">
        </table>
    </div>
</div>
<script type="text/javascript">
    $(function()
    {
        $('#invoicing-list-dg').datagrid(
        {
            url: invoicingListUrl,
            pagination: true,
            checkOnSelect: false,
            selectOnCheck: false,
            singleSelect: true,
            fit: true,
            idField: 'id',
            columns: [[
            {
                field: 'id',
                checkbox: true,
                width: 20
            }, 
            {
                field: 'name',
                title: '商品名称',
                width: 200
            }, 
            {
                field: 'createtime',
                title: '创建时间',
                width: 160
            }, 
            {
                field: 'num',
                title: '数目',
                width: 160,
                styler: function(value, row, index)
                {
                    if (value < 0) 
                    {
                        return 'background-color:#ffee00;color:red;';
                    }
                }
            }, 
            {
                field: 'type',
                title: '操作类型',
                width: 160,
                formatter: function(value, row, index)
                {
                    if (value == 0) 
                    {
                        return '卖出';
                    }
                    else 
                    {
                        return '入库';
                    }
                },
                styler: function(value, row, index)
                {
                    if (value == 0) 
                    {
                        return 'background-color:#00ff00;';
                    }
                    else 
                    {
                        return 'background-color:#80ffff;';
                    }
                }
            }, 
            {
                field: 'price',
                "title": "单价",
                width: 160
            }]]
        });
        $('#invoicing-list-query').click(function()
        {
            var queryParams = $('#invoicing-list-dg').datagrid('options').queryParams;
            queryParams.content = $('#invoicing-list-query-content').textbox('getValue');
            queryParams.start = $('#invoicing-list-query-start').datebox('getValue');
            queryParams.end = $('#invoicing-list-query-end').datebox('getValue');
            $("#invoicing-list-dg").datagrid('options').queryParams = queryParams;
            $("#invoicing-list-dg").datagrid('load');
        });
        $('#invoicing-list-reset').click(function()
        {
            $('#invoicing-list-query-content').textbox('reset');
            $('#invoicing-list-query-start').datebox('reset');
            $('#invoicing-list-query-end').datebox('reset');
        });
        $('#invoicing-list-add').click(function()
        {
            addTab(
            {
                title: '增加库存',
                url: 'invoicing/add.html'
            });
        });
    });
</script>
